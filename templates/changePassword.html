<html>
<head>
<title>Изменение пароля</title>
<script src={{ url_for('static', filename='js/changePassword.js') }}></script>
</head>
<body>
<h1>Изменение пароля</h1>
<p>{{ msg }}</p>
<form action={{ url_for('changePassword') }} method="POST" onsubmit="return validate()">
	<p>Старый пароль: <input type="password" name="oldpassword"></p>
	<p>Новый пароль: <input type="password" name="newpassword" id="newpassword"></p>
	<p>Повторите новый пароль: <input type="password" name="cpassword" id="cpassword"></p>
	<input type="submit" value="Save">
</form>
<a href="{{ url_for('profileHome') }}">Изменить пароль</a>
</body>
</html>
