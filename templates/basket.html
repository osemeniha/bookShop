{% extends 'base.html' %}
{% block title %}
<title>Корзина</title>
{% endblock %}
{% block body %}
<div id="basketItems">
	<h2>Корзина</h2>
	<div id="tableItems">
		{% for row in products %}
		<div>
			<hr id="seperator">
			<div id="itemName">
				<span id="itemNameTag">{{row[1]}}</span>
				<a href="/removeFromBasket?productId={{row[0]}}">Удалить</a>
			</div>
			<div id="itemPrice">
				${{row[2]}}
			</div>
		</div>
		{% endfor %}
		<hr id="seperator">
		<div id="total">
			<span id="subtotal">Итого:</span> : ${{totalPrice}}
		</div>
	</div>
</div>
<a href="/checkout">Оформить заказ</a>

{% endblock %}
